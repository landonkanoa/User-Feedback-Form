<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>B&L</title>
</head>
<body>
    <!-- Added basic html layout for propper DOM modifications -->
    <header>
        <h1>B&L Signup for comments and concerns</h1>
    </header>
    <main>
    <!-- created a div for easy css manipulation -->
        <div>
            <p>Username:</p>
            <input type="text" id="username" placeholder="Input Username">
            <div>Characters: <span id="usernameCount">0</span></div>
        </div>
        <div>
            <p>Email:</p>
            <input type="text" id="email" placeholder="Input Email">
            <div>Characters: <span id="emailCount">0</span></div>
        </div>
        <div>
            <p>Comments:</p>
            <textarea id="comments" placeholder="comments"></textarea>
            <div>Characters: <span id="commentCount">0</span></div>
        </div>
        <div>
            <button type="button" id="submit">submit</button>
        </div>
        <div id="feedbackDisplay"></div>
    </main>
    <script src="cp_1.js"></script>
</body>
</html>
